<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <header>
      <h1>Tablas</h1>
    </header>
    <main>
      <h2>Temario</h2>
      <table border="2">
        <thead>
          <tr>
            <th>
              <img
                src="https://image.flaticon.com/icons/png/512/28/28301.png"
                width="20"
                alt="icono_numeral"
              />
            </th>
            <th>Tema</th>
            <th>Nivel</th>
            <th>Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>CSS3</td>
            <td>Básico</td>
            <td>FrontEnd</td>
          </tr>
          <tr>
            <td>2</td>
            <td>ECMAScript</td>
            <td>Intermedio</td>
            <td>FrontEnd/BackEnd</td>
          </tr>
          <tr>
            <td>3</td>
            <td>SASS</td>
            <td>Básico</td>
            <td>FrontEnd</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Hooks</td>
            <td>Avanzado</td>
            <td>FrontEnd</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>-</td>
            <td>Fin tema</td>
            <td>Fin Nivel</td>
            <td>Fin Categoria</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
