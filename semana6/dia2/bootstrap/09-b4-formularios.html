<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12 border">
          <form>
            <div class="form-group">
              <label for="">Nombre del curso:</label>
              <input
                type="text"
                placeholder="Ejm: Next JS"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Costo del curso:</label>
              <input type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label for=""> Nivel:</label>
              <select name="" id="" class="form-control">
                <option value="" disabled>--Seleccione una opcion</option>
                <option value="">Básico</option>
                <option value="">Intermedoo</option>
                <option value="">Avanzado</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Seleccione categoría:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input
                      id="radioDesarrollo"
                      type="radio"
                      aria-label="Radio button for following text input"
                      name="radioCategoria"
                    />
                  </div>
                </div>
                <label for="radioDesarrollo" class="form-control">
                  Desarrollo
                </label>
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input
                      id="radioUx"
                      type="radio"
                      aria-label="Radio button for following text input"
                      name="radioCategoria"
                    />
                  </div>
                </div>
                <label for="radioUx" class="form-control"> UX </label>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Crear curso</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for=""> Nombre: </label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-md-6">
                <label for=""> Apellidos: </label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="">DNI:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="">Direnccion:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="">Fecha de Nacimiento: </label>
                <input type="date" class="form-control" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
